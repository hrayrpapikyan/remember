<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Remember Game</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div id="wrapper" class="text-center">
    <p id="timer" class="vis-hidden text-center text-primary text-big">0</p>
    <a class="btn dib" id="start-game" href="#">Start Game</a>

    <div id="gameBoard" class="text-center"></div>
    <div id="notification-modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="notification-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="start-again">Start Again</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
